<div class="form-group">
    <label [hidden]="!label" class="form-control-label" for="autocomplete-input" [jhiTranslate]="label"></label>
    <input id="autocomplete-input" type="text" class="form-control" [(ngModel)]="query" (keyup)="filter()">
    <div class="card autocomplete-items" *ngIf="filteredList.length > 0">
        <div class="card-body">
        <ul *ngFor="let item of filteredList">
            <li><a (click)="select(item)">{{item.autocompletableItem}}</a></li>
        </ul>
        </div>
    </div>
</div>
