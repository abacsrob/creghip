<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userAccount">
            <h2><span jhiTranslate="creghipApp.userAccount.detail.title">User Account</span> {{userAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="creghipApp.userAccount.accountName">Account Name</span></dt>
                <dd>
                    <span>{{userAccount.accountName}}</span>
                </dd>
                <dt><span jhiTranslate="creghipApp.userAccount.currency">Currency</span></dt>
                <dd>
                    <div *ngIf="userAccount.currency">
                        <a [routerLink]="['/currency', userAccount.currency?.id, 'view']">{{userAccount.currency?.currencyName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-account', userAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
